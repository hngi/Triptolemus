<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" href="https://res.cloudinary.com/taofeeq/image/upload/v1569271378/TriptoTracker/WhatsApp_Image_2019-09-23_at_9.41.16_PM_v3k0k9.jpg" type="image/x-icon">

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signin.css" />
    <title>Sign in</title>
  </head>

  <body>
    <div class="container-fluid login-container">
      <div class="row">
        <div class="col-md-6 pattern"></div>
        <div class="col-md-6 login-form-2">
          <h3>Sign In</h3>
          <form>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="text"
                name="email"
                class="form-control"
                placeholder="johndoe@gmail.com"
                value=""
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                class="form-control"
                placeholder="**************"
                value=""
              />
            </div>
            <div class="form-group">
              <a href="#" class="ForgetPwd" value="Login"><p>Forget Password?</p></a>
            </div>
            <div class="form-group hover">
              <input type="submit" class="btnSubmit" value="SIGN IN" />
            </div>
            <div class="form-group-sign">
              <p>
                Don't have an account?
                <a href="signup.html" class="signup" value="">Sign Up</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
